<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Datang | SPK Laptop</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1e3a8a, #020617);
      overflow: hidden;
      color: #fff;
    }

    /* ==== BACKGROUND DECOR ==== */
    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 420px;
      height: 420px;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      filter: blur(120px);
      opacity: .35;
      z-index: 0;
      animation: floatBg 10s ease-in-out infinite alternate;
    }

    body::after {
      right: -100px;
      bottom: -100px;
      animation-delay: 3s;
    }

    @keyframes floatBg {
      from { transform: translateY(0); }
      to { transform: translateY(-40px); }
    }

    /* ==== CARD ==== */
    .welcome-container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 55px 45px;
      width: 100%;
      max-width: 460px;
      border-radius: 24px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.6),
        inset 0 0 30px rgba(255,255,255,0.05);
      animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==== LOGO ==== */
    .logo {
      font-size: 72px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 18px #38bdf8);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: .3px;
    }

    h1 span {
      color: #38bdf8;
      text-shadow: 0 0 18px rgba(56,189,248,.9);
    }

    p {
      font-size: 15px;
      opacity: .85;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    /* ==== BUTTON ==== */
    .btn-start {
      padding: 14px 34px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      color: #0f172a;
      background: linear-gradient(135deg, #38bdf8, #60a5fa);
      box-shadow:
        0 10px 30px rgba(56,189,248,.6),
        inset 0 0 0 rgba(255,255,255,0);
      transition: all .35s ease;
    }

    .btn-start:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow:
        0 16px 40px rgba(56,189,248,.9);
    }

    /* ==== LOADING ==== */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .hidden { display: none; }

    .loader {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,.15);
      border-top-color: #38bdf8;
      animation: spin 1s linear infinite;
      margin-bottom: 18px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-screen p {
      font-size: 14px;
      opacity: .8;
      letter-spacing: .5px;
    }
  </style>
</head>

<body>

  <div class="welcome-container">
    <div class="logo">ðŸ’»</div>
    <h1>Selamat Datang di <span>SPK Laptop</span></h1>
    <p>
      Sistem Pendukung Keputusan untuk memilih laptop terbaik  
      menggunakan metode <b>SAW</b> secara cepat dan akurat.
    </p>
    <button id="start-btn" class="btn-start">Mulai Sekarang ðŸš€</button>
  </div>

  <!-- LOADING -->
  <div id="loading-screen" class="loading-screen hidden">
    <div class="loader"></div>
    <p>Menyiapkan sistem rekomendasi...</p>
  </div>

  <script>
    const btn = document.getElementById("start-btn");
    const loading = document.getElementById("loading-screen");

    btn.addEventListener("click", () => {
      loading.classList.remove("hidden");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2500);
    });
  </script>

</body>
</html>
